<h2>Counter</h2>

<p>This is a simple example of an Angular 2 component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button pButton type="button" label="Click" icon="fa-check" class="ui-button-warning" (click)="incrementCounter()"></button>
<p-splitButton label="Akcja" icon="fa-check" (onClick)="save()" [model]="items"></p-splitButton>

<p-growl [value]="msgs"  life="3000"></p-growl>
